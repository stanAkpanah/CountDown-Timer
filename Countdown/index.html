<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./season.jpg" alt="Gift">
      </article>
      <article class="gift-info">
        <h3>Count down to the end of year giveaway</h3>
        <h4 class="giveaway">
          Gift ends on Friday, 31 December 2021, 11:00pm
        </h4>
        <p>
          To qualify for this wonderful gift, all you need do is to follow me on twitter and answer some of the questions. I wish you Goodluck!
        </p>
      </article>
      <div class="deadline">
        <div class="deadline-format">
          <div>
          <h4 class="days">36</h4>
          <span>days</span>
        </div>
        </div>
        <div class="deadline-format">
          <div>
          <h4 class="hours">36</h4>
          <span>hours</span>
        </div>
        </div>
        <div class="deadline-format">
          <div>
          <h4 class="mins">36</h4>
          <span>mins</span>
        </div>
        </div>
        <div class="deadline-format">
          <div>
          <h4 class="secs">36</h4>
          <span>secs</span>
        </div>
        </div>
      </div>
    </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
